site_name: Typhoid immune dynamics
copyright: Institute for Disease Modeling &copy 
repo_url: https://github.com/famulare/typhoid-immune-dynamics
repo_name: famulare/typhoid-immune-dynamics

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - About: about.md
  - Blog: 
      - blog/index.md

plugins:
  - blog:
      post_readtime: TRUE
  - search
  - rss: 
      enabled: !ENV [CI, false]
      use_git: false
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories

theme: 
  name: material
  favicon: img/favicon.ico
  logo: img/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: idm
  features:
  - navigation.instant
  - navigation.sections
  - navigation.path
  - navigation.tabs
  - navigation.tabs.sticky
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - search.share

extra:
  generator: false
      
